<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do-list</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <main>
        <div class="content">
            <div class="heading">
                <h1>TO-DO-LIST</h1>
                <button id="refresh" class="refresh-btn"><i class="fa-solid fa-arrow-rotate-right"><a href="index.html"></a></i></button>
            </div>
            <div class="task-box">
                <div class="input-box">
                    <input type="text" name="text" id="text" placeholder="Enter your task">
                    <button id="add-btn"><i class="fa-solid fa-plus"></i></button>
                </div>
                <div class="task-container" id="task-container">
                    <h2>Your Tasks</h2>
                    <div class="task-list" id="task_list"></div>
                </div>
            </div>
        </div>
    </main>
   <script src="script.js"></script> 
</body>
</html>
